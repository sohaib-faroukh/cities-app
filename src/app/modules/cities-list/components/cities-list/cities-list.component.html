<div class="container-fluid">
	<ng-container *ngIf="(cities$|async) as cities;else loadingRef">
		<ng-container *ngIf="(cities||[]).length>0;else noDataMessageRef">


			<mat-form-field class="ml-4" appearance="outline" style="font-size: 0.9rem;">
				<mat-label>Sort by:</mat-label>
				<mat-select [formControl]="sortByControl">
					<mat-option value="mostPopular">Most popular city</mat-option>
					<mat-option value="lessPopular">Less popular city</mat-option>
					<mat-option value="oldestCity">Oldest founded city</mat-option>
					<mat-option value="latestCity">Latest founded city</mat-option>
				</mat-select>
			</mat-form-field>

			<div class="row justify-content-around">
				<ng-container *ngFor="let city of cities">
					<app-city-overview class="city-overview" class="m-2" [city]="city"></app-city-overview>
				</ng-container>
			</div>
		</ng-container>
	</ng-container>

</div>

<ng-template #loadingRef>
	<div class="w-100 row">
		<app-spinner class="m-auto"></app-spinner>
	</div>
</ng-template>
<ng-template #noDataMessageRef>
	<div class="row">
		<span class="text-gray m-auto">No city data is provided</span>
	</div>
</ng-template>
